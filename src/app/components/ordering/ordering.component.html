<br>
<h3>Rezerwacja roweru</h3>
<p>W celu dokonania rezerwacji prosimy o uzupełnienie poniższego formularza.</p>
<form>
  <div class="container">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="dateFrom">Data początku wynajmu</label>
        <div class="input-group">
          <input id="dateFrom" class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="fromDate" ngbDatepicker #d="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
        <div class="form-group col-md-4">
          <label for="dateTo">Data końca wynajmu</label>
          <div class="input-group">
            <input id="dateTo" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp2" [(ngModel)]="toDate" ngbDatepicker #e="ngbDatepicker">
            <button class="btn btn-outline-secondary calendar" (click)="e.toggle()" type="button"></button>
          </div>
        </div>
    </div>
  </div>
  <div class="containter">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="name">Imię</label>
        <input [(ngModel)]="firstName" type="text" minlength="2" maxlength="25" class="form-control" id="name" placeholder="Wprowadź imię">
      </div>
      <div class="form-group col-md-4">
        <label for="surname">Nazwisko</label>
        <input  [(ngModel)]="lastName" type="text" minlength="2" maxlength="25" class="form-control" id="surname" placeholder="Wprowadź nazwisko">
      </div>
    </div>
  </div>
  <br>
  <h5>Adres zamieszkania</h5>
  <div class="container">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="street">Ulica</label>
        <input  [(ngModel)]="street" type="text" minlength="2" maxlength="25" class="form-control" id="street" placeholder="Wprowadź ulicę">
      </div>
      <div class="form-group col-md-4">
        <label for="houseNumber">Numer domu/mieszkania</label>
        <input  [(ngModel)]="houseAndApartmentNumber" type="text" minlength="2" maxlength="25" class="form-control" id="houseNumber" placeholder="Wprowadź numer domu/mieszkania">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2">
        <label for="postalCode">Kod pocztowy</label>
        <input  [(ngModel)]="postalCode" type="text" minlength="2" maxlength="25" class="form-control" id="postalCode" placeholder="Wprowadź kod pocztowy">
      </div>
      <div class="form-group col-md-6">
        <label for="city">Miasto</label>
        <input  [(ngModel)]="city" type="text" minlength="2" maxlength="25" class="form-control" id="city" placeholder="Wprowadź miasto">
      </div>
    </div>
  </div>

  <br>
  <h5>Dane kontaktowe</h5>
  <div class="containter">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="email">E-mail</label>
        <input  [(ngModel)]="emailAddress" type="text" minlength="2" maxlength="25" class="form-control" id="email" placeholder="Wprowadź adres e-mail">
      </div>
      <div class="form-group col-md-4">
        <label for="phone">Numer telefonu</label>
        <input  [(ngModel)]="phone" type="tel" minlength="2" maxlength="25" class="form-control" id="phone" placeholder="Wprowadź numer telefonu">
      </div>
  </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-lg" (click)="save()">Rezerwuj</button>
</form>
